<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Page</title>
    <style>
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }

        .tab button:hover {
            background-color: #ddd;
        }

        .tab button.active {
            background-color: #ccc;
        }
    </style>
</head>
<body>

<div class="tab">
    <button onclick="window.location.href='/'" class="tablinks">Home</button>
    <button onclick="window.location.href='/page1'" class="tablinks">Test Page 1</button>
    <button onclick="window.location.href='/page2'" class="tablinks">Test Page 2</button>
</div>

<h3>Home Page Content</h3>
<p>test p</p>

</body>
</html>
